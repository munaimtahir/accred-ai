version: '3.8'

# Development-only Docker Compose configuration
# Run with: docker-compose -f docker-compose.dev.yml up

services:
  # PostgreSQL Database (optional - can use SQLite instead)
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: accredify_dev
      POSTGRES_USER: accredify_user
      POSTGRES_PASSWORD: devpassword
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U accredify_user -d accredify_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Django Backend (development mode)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_SECRET_KEY=dev-secret-key-not-for-production
      - DEBUG=True
      - DATABASE_URL=postgresql://accredify_user:devpassword@db:5432/accredify_dev
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_data_dev:
