name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: TypeScript check
        working-directory: frontend
        run: npx tsc --noEmit
      
      - name: Build
        working-directory: frontend
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Django checks
        working-directory: backend
        run: python manage.py check
      
      - name: Check for missing migrations
        working-directory: backend
        run: python manage.py makemigrations --check --dry-run
      
      - name: Run linting (flake8)
        working-directory: backend
        run: |
          pip install flake8 black isort
          flake8 api/ --max-line-length=120 --exclude=migrations || true
          black --check api/ --line-length=120 || true
          isort --check-only api/ || true
      
      - name: Run tests with pytest and coverage
        working-directory: backend
        env:
          DB_ENGINE: django.db.backends.sqlite3
          DB_NAME: test.db
          SECRET_KEY: test-secret-key-for-ci-only
          DEBUG: 'True'
          DJANGO_SETTINGS_MODULE: accredify_backend.settings
        run: |
          pytest api/tests/ -v --cov=api --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Audit npm packages
        working-directory: frontend
        run: npm audit --audit-level=high
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install pip-audit
        run: pip install pip-audit
      
      - name: Audit Python packages
        working-directory: backend
        run: pip-audit -r requirements.txt

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: accredify-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: accredify-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
